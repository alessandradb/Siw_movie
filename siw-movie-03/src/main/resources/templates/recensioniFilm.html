<!DOCTYPE html>
<html>

<head>
	<title>Recensioni</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Recensioni</h1>
	<div th:if="${recensioni==null || recensioni.isEmpty()}">Non ci sono recensioni per questo film</div>
	<ul>
		<li th:each="recensione : ${recensioni}">
			<a th:text="${recensione.title} + '(' + ${recensione.valutazione} + ')' + ${recensione.text}">Up! (2000)</a>
		</li>
	</ul>
</body>

</html>
