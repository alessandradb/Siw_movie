<!DOCTYPE html>
<html>

<head>
	<title>
		New Recensione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Aggiungi una recensione</h1>
	<form th:action="@{'/recensione'}" method="POST" th:object="${recensione}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${recensione.title}" /></span>
		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
		</div>

		<div>
			<label>Valutazione:</label> <span><input type="number" th:field="${recensione.valutazione}" /></span>
		    <span th:if="${#fields.hasErrors('valutazione')}" th:errors="*{valutazione}">
		    </span>
		</div>

		<div>
			<label>Commento:</label> <span><input type="text" th:field="${recensione.text}" /></span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
